<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>JavaScript Inheritance By Prototypes</title>
    <style>

    </style>
</head>

<body>
    <!--  JavaScript  -->
    <script>
        // Create Animal class
        function Animal() {
            this.specie = "animal specie";
            this.hasBlood = "true";
            this.eat = () => {
                console.log("The animal is eating");
            }
            this.sleep = () => {
                console.log("The animal is sleeping");
            }
        }
        
        // Create Cat class
        function Cat() {
            this.family = "cat family";
            this.cry = () => {
                console.log("meow!!!");
            }
        }

        // Make the Cat class inherit everything from the Animal class
        Cat.prototype = new Animal();

        // Create a Cat instance 
        let kitty = new Cat();
        
        // Use the cat instance (check the browser console to see the outputs)
        kitty.eat();    // shows output of method inherited from Animal class
        kitty.sleep();  // shows output of method inherited from Animal class
        kitty.cry();    // shows output of method originated from the Cat class itself
    </script>
</body>

</html>
